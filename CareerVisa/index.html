<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Krajee JQuery Plugins - &copy; Kartik</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="Content/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="Scripts/fileinput.js" type="text/javascript"></script>
    <script src="Scripts/locales/fr.js" type="text/javascript"></script>
    <script src="Scripts/locales/es.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container kv-main">

        <form enctype="multipart/form-data">
            <div class="form-group">
                <input id="file-4" type="file" class="file" data-upload-url="#" data-allowedFileExtensions ="jpg,png,gif,doc,docx,pdf">
            </div>
            <hr>
            <div class="form-group">
                <button class="btn btn-warning" type="button">Disable Test</button>
                <button class="btn btn-info" type="reset">Refresh Test</button>
                <button class="btn btn-primary">Submit</button>
                <button class="btn btn-default" type="reset">Reset</button>
            </div>

        </form>

    </div>
</body>
<script>

    $("#file-4").fileinput({
        uploadExtraData: { kvId: '10' },
        uploadUrl: '#', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','gif','doc','docx','pdf'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        });
</script>
</html>
